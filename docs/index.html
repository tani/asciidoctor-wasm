<!doctype html>
<html>
  <head>
    <title>Asciidoctor WASM Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- bootstrap -->
    <script type="module">
      import * as Asciidoctor from 'https://esm.sh/asciidoctor-wasm/dist/browser.mjs';
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const button = document.getElementById('convert');
      let count = 0;
      const id = setInterval(() => {
        button.textContent = 'Loading' + '.'.repeat(count % 4);
        count++;
      }, 500);
      button.disabled = true;
      const convert = await Asciidoctor.initFromURL('https://raw.esm.sh/asciidoctor-wasm/dist/asciidoctor.wasm');
      clearInterval(id);
      button.disabled = false;
      button.textContent = 'Convert';
      async function onClick() {
        output.srcdoc = await convert(input.value, { standalone: true, safe: "safe" });
      }
      button.addEventListener('click', onClick);
    </script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      @media (min-width: 768px) {
        main {
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 50px;
          textarea {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
          }
          button {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
          }
          iframe {
            width: 100%;
            height: 100%;
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            overflow: auto;
          }
        }
      }
      @media (max-width: 767px) {
        main {
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-rows: 1fr 50px 1fr;
          textarea {
            grid-row: 1 / 2;
          }
          button {
            grid-row: 2 / 3;
          }
          iframe {
            width: 100%;
            height: 100%;
            grid-row: 3 / 4;
            overflow: auto;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <textarea id="input">
= My Asciidoc Document
Author Name
v1.0, 2022-01-01

== Introduction

This is a sample Asciidoc document.

== Section 1

This is the first section.

=== Subsection 1.1

This is the first subsection.

* Item 1
* Item 2
* Item 3

=== Subsection 1.2

This is the second subsection.

. Numbered item 1
. Numbered item 2
. Numbered item 3

== Section 2

This is the second section.

[%header,format=csv]
|===
|Name|Age|City
|John|30|New York
|Jane|25|Los Angeles
|Jim|35|Chicago
|===

== Section 3

This is the third section.

[source,python]
----
def hello_world():
    print("Hello, world!")
----

== Section 4

This is the fourth section.

Here is a link to https://www.example.com[Example Website].

== Section 5

This is the fifth section.

Here is an image: image::example.jpg[Example Image]

== Section 6

This is the sixth section.

Here is a blockquote:

[quote, Author Name]
____
This is a blockquote.
____

== Section 7

This is the seventh section.

Here is a sidebar:

[sidebar]
****
This is a sidebar.
****

== Section 8

This is the eighth section.

Here is an example:

====
This is an example.
====

== Section 9

This is the ninth section.

Here is a verse:

[verse, Author Name]
____
This is a verse.
____

== Conclusion

This is the conclusion of the document.
      </textarea>
      <button id="convert">Convert</button>
      <iframe id="output"></iframe>
    </main>
  </body>
</html>
